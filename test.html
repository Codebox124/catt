            }

            document.getElementById(pageId).classList.remove('hidden');

            // Update navigation active state
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.classList.remove('gradient-gold', 'text-white', 'active-nav');
                item.classList.add('text-gray-700', 'hover:bg-gray-100');
            });

            // Add active class to clicked item
            event.target.closest('.nav-item').classList.remove('text-gray-700', 'hover:bg-gray-100');

        function goToAdultImage(catId, index) {
            const cat = adultsData.find(c => c.id === catId);
            if (!cat) return;

            adultImageIndex[catId] = index;

            const carousel = document.querySelector(`[data-cat="${catId}"][data-type="adult"]`);
            if (!carousel) return;

            const container = carousel.querySelector('.carousel-container');
            const dots = carousel.querySelectorAll('[data-index]');
            const counter = carousel.querySelector('.current-image');

            // Move carousel
            const translateX = -index * (100 / cat.images.length);
            container.style.transform = `translateX(${translateX}%)`;

            // Update dots
            dots.forEach((dot, i) => {
                if (i === index) {
                    dot.classList.remove('bg-white/50');
                    dot.classList.add('bg-white');
                } else {
                    dot.classList.remove('bg-white');
                    dot.classList.add('bg-white/50');
                }
            });

            // Update counter
            if (counter) {
                counter.textContent = index + 1;
            }
        }

                    }
                });
            }, 6000);

        // Keyboard navigation
        document.addEventListener('keydown', function (e) {
            // Only handle arrow keys if we're not in an input field
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                const direction = e.key === 'ArrowLeft' ? -1 : 1;

                // Try to navigate the first available adult cat
                if (adultsData.length > 0 && adultsData[0].images.length > 1) {
                    changeAdultImage(adultsData[0].id, direction);
                }
            }
        });

        // Touch/swipe support
        let touchStartX = 0;
        document.addEventListener('touchstart', function (e) {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', function (e) {
            const touchEndX = e.changedTouches[0].clientX;
            const diffX = touchStartX - touchEndX;

            if (Math.abs(diffX) > 50) { // Minimum swipe distance
                const direction = diffX > 0 ? 1 : -1;

                // Try to navigate the first available adult cat
                if (adultsData.length > 0 && adultsData[0].images.length > 1) {
                    changeAdultImage(adultsData[0].id, direction);
                }
            }
        });

        // Animation setup
        function setupAnimations() {
            // Fade-in animation setup
            const elements = document.querySelectorAll('.animate-fade-in-up');
            elements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.1}s`;
            });

            // Intersection observer for scroll animations
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            // Observe floating cards
            const cards = document.querySelectorAll('.floating-card');
            cards.forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(card);
            });
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize image indices
            initializeImageIndices();

            // Generate cat cards
            generateAdultCards();
            generateRoyalCards();
             generateKittenCards();

            // Start auto-rotate
            startAdultAutoRotate();
            startRoyalAutoRotate();
             startKittenAutoRotate();

            // Setup animations
            setupAnimations();

            // Initialize main carousel if it exists
            updateCarousel();

            // Auto-play main carousel
            if (slides.length > 0) {
                setInterval(nextSlide, 5000);
            }
        });
